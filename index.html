<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order summary</title>
    <link
      rel="stylesheet"

      <button>proceed to make payments</button>
      <p>cancel order</p>
    </div>
